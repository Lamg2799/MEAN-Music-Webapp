<div class="flex items-center min-h-screen bg-gray-50">
    <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
      <div class="flex flex-col md:flex-row">
        <div class="h-32 md:h-auto md:w-1/2">
          <img class="object-cover w-full h-full" src="/assets/images/sign-up-image.jpg"
            alt="Error Loading Image" />
        </div>
        <form [formGroup]="registerForm" class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">
              Sign up
            </h1>
            <div>
              <label class="block text-sm">
                Full Name
              </label>
              <input type="text"
                class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600 form-control"
                placeholder="Full Name" formControlName="full_name"/>
            </div>
            <div class="mt-4">
              <label class="block text-sm">
                Username
              </label>
              <input type="username"
                class="w-full px-4 py-3 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600 form-control"
                placeholder="Username" formControlName="username"/>
            </div>
            <div>
              <label class="block mt-4 text-sm">
                Password
              </label>
              <input type="password"
                class="w-full px-4 py-3 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600 form-control"
                placeholder="Password" formControlName="password"/>
            </div>
            <button
              class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue form-control"
              (click)="register()">
              Sign up
            </button>
            <div class="mt-4 text-center">
              <p class="text-sm">Have an account already? <a [routerLink]="['/log-in']"
                  class="text-blue-600 hover:underline"> Log in.</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
