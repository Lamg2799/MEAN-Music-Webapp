<div class="bg-gray-50 min-h-screen">
    <h2 class="max-w-2xl mx-auto px-4 sm:py-6 sm:px-6 lg:max-w-7xl lg:px-8 text-1xl font-semibold">Latest Tracks</h2>
    <div class="max-w-2xl mx-auto px-4 sm:py-6 sm:px-6 lg:max-w-7xl lg:px-8 grid grid-cols-3 gap-4">
      <ng-container *ngFor="let music of music_list">
        <app-music [music]="music"></app-music>  
      </ng-container>
      <p class="text-2xl" *ngIf="music_list!.length == 0">No Results Found.</p>
    </div>
</div>
